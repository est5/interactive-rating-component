<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.1.slim.min.js"
      integrity="sha256-w8CvhFs7iHNVUtnSP0YKEg00p9Ih13rlL9zGqvLdePA="
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="style.css" />
    <title>Interactive rating component</title>
  </head>
  <body class="app">
    <!-- Rating state start -->
    <div class="card card--rate">
      <div class="card__img">
        <img src="images/icon-star.svg" alt="star-icon" />
      </div>
      <div class="card__title"><h1>How did we do?</h1></div>
      <div class="card__text">
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
      </div>
      <div class="card__rating">
        <div class="number">1</div>
        <div class="number">2</div>
        <div class="number">3</div>
        <div class="number">4</div>
        <div class="number">5</div>
      </div>
      <button class="card__submit-btn">Submit</button>
    </div>
    <!-- thanks card -->
    <div class="card card--thanks">
      You selected out of 5 Thank you! We appreciate you taking the time to give
      a rating. If you ever need more support, donâ€™t hesitate to get in touch!
    </div>
  </body>
  <script defer>
    let number;
    const btn = document.querySelector('.card__submit-btn');

    btn.addEventListener('click', function () {
      document.querySelector('.card--thanks').style.display = 'initial';
      document.querySelector('.card--rate').style.display = 'none';
    });

    $(document).ready(function () {
      $('.number').click(function (event) {
        $(this).addClass('active').siblings().removeClass('active');
        number = $(this).html();
      });
    });
  </script>
</html>
